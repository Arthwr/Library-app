<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library App</title>
  </head>
  <body>
    <main>
      <table>
        <caption>
          Online Library
        </caption>
        <thead>
          <tr>
            <th scope="col">Name of the Book</th>
            <th scope="col">Author</th>
            <th scope="col">Number of pages</th>
            <th scope="col">Year Published</th>
            <th scope="col">Rating Score</th>
            <th scope="col">Read Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form action="#" post="GET" id="book-form" novalidate>
        <fieldset>
          <legend>Add a Book</legend>
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required />
            <span class="error" aria-live="polite"></span>
          </div>
          <div>
            <label for="author">Author</label>
            <input id="author" name="author" type="text" required />
            <span class="error" aria-live="polite"></span>
          </div>
          <div>
            <label for="pages">Number of pages</label>
            <input id="pages" name="pages" type="tel" minlength="2" required />
            <span class="error" aria-live="polite"></span>
          </div>
          <div class="checkbox-wrapper">
            <label for="read-status">I've read this book</label>
            <input
              id="read-status"
              name="read-status"
              type="checkbox"
              required
            />
          </div>
          <div>
            <label for="year">Year</label>
            <input id="year" name="year" type="tel" minlength="2" maxlength="4" required />
            <span class="error" aria-live="polite"></span>
          </div>
          <div>
            <label for="rating"> Rating </label>
            <input
              id="rating"
              name="rating"
              type="range"
              min="1"
              max="5"
              list="markers"
            />
            <datalist id="markers">
              <option value="1" label="1"></option>
              <option value="2" label="2"></option>
              <option value="3" label="3"></option>
              <option value="4" label="4"></option>
              <option value="5" label="5"></option>
            </datalist>
          </div>
          <button type="submit" id="submit-button">Submit</button>
        </fieldset>
      </form>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
